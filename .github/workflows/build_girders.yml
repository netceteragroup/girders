# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# See: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path
name: Build Girders

on:
  schedule:
    # schedule multiple times because GitHub does not guarantee a scheduled job to run:
    # https://github.community/t/no-assurance-on-scheduled-jobs/133753/2
    - cron: '0 0,1,2,3 * * 5'
  push:
  create:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build_girders:
    name: build girders
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11.0.11'
        distribution: 'zulu'
        cache: 'maven'
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~/.sonar/cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v1
      with:
         path: ~/.m2
         key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
         restore-keys: ${{ runner.os }}-m2
    - name: build girders
      run: |
        mvn --batch-mode clean
        mvn --batch-mode -Ppedantic install
      shell: bash
    - name: upload surefire report
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: surefire-reports
        path: girders-demos/girders-demo-test/target/surefire-reports/
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=girders-java

  integration_tests_11:
    name: Integration tests for Java 11
    runs-on: ubuntu-latest
    needs: build_girders
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11.0.11'
          distribution: 'zulu'
          cache: 'maven'
      - run: mvn --batch-mode -f girders-demos/girders-demo-test/pom.xml install
      
  integration_tests_16:
    name: Integration tests for Java 16
    runs-on: ubuntu-latest
    needs: build_girders
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16.0.0'
        distribution: 'zulu'
        cache: 'maven'
    - name: run integration tests
      run: mvn --batch-mode -f girders-demos/girders-demo-test/pom.xml install

  integration_tests_17:
    name: Integration tests for Java 17
    runs-on: ubuntu-latest
    needs: build_girders
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17.0.0'
          distribution: 'zulu'
          cache: 'maven'
      - name: run integration tests
        run: mvn --batch-mode -f girders-demos/girders-demo-test/pom.xml install
    
